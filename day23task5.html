<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="textbox"  placeholder="type your name: "><br>
    <button onclick="show()">Click here to show</button>
    <p>Youre name is: <span id="spanning"> </span></p>
    <script>
        function show(){
            let inp=document.getElementById("textbox").value;
            document.getElementById("spanning").innerHTML=inp;
        }
    </script>
</body>
</html>
