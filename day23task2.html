<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1" style="width: 100vw; height: 20vh; background-color: #121212; color: white;">
        <p>Hello</p>
    </div>
    <button onclick="change()">Click here to change colour</button>
    <script>
        function change(){
            document.getElementById("div1").style.backgroundColor="maroon";
        }
    </script>
</body>
</html>
